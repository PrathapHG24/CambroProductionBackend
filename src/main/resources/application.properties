# Server port and HTTPS configuration
server.port=9091
server.address=cambromachine

# SSL configuration
server.ssl.key-alias=cambromachine
server.ssl.key-store=classpath:cambromachine.jks
server.ssl.key-store-password=cambromachine
server.ssl.key-store-type=JKS

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mold1
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
